{
  "lang": "en-us",
  "system_unit": "metric",
  "time_format": "half",
  "date_format": "DMY",
  "opt_in": false,
  "confirm_listening": true,
  "sounds": {
    "start_listening": "snd/start_listening.wav",
    "end_listening": "snd/end_listening.wav",
    "acknowledge": "snd/acknowledge.mp3"
  },
  "play_wav_cmdline": "paplay %1 --stream-name=mycroft-voice",
  "play_mp3_cmdline": "mpg123 %1",
  "play_ogg_cmdline": "ogg123 -q %1",
  "data_dir": "/opt/mycroft",
  "skills": {
    "msm": {
      "directory": "skills",
      "versioned": true,
      "repo": {
        "cache": ".skills-repo",
        "url": "https://github.com/MycroftAI/mycroft-skills",
        "branch": "19.02"
      }
    },
    "upload_skill_manifest": true,
    "directory": "~/.mycroft/skills",
    "auto_update": true,
    "blacklisted_skills": [
      "skill-media",
      "send_sms",
      "skill-wolfram-alpha",
      "pianobar-skill"
    ],
    "priority_skills": [
      "mycroft-pairing",
      "mycroft-volume"
    ],
    "update_interval": 1.0
  },
  "listener": {
    "sample_rate": 16000,
    "record_wake_words": false,
    "save_utterances": false,
    "wake_word_upload": {
      "disable": false,
      "url": "https://training.mycroft.ai/precise/upload"
    },
    "mute_during_output": true,
    "duck_while_listening": 0.3,
    "phoneme_duration": 120,
    "multiplier": 1.0,
    "energy_ratio": 1.5,
    "wake_word": "hey mycroft",
    "stand_up_word": "wake up"
  },
  "precise": {
    "dist_url": "https://github.com/MycroftAI/precise-data/raw/dist/{arch}/latest",
    "model_url": "https://raw.githubusercontent.com/MycroftAI/precise-data/models/{wake_word}.tar.gz"
  },
  "hotwords": {
    "hey mycroft": {
      "module": "precise",
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us"
    },
    "wake up": {
      "module": "pocketsphinx",
      "phonemes": "W EY K . AH P",
      "threshold": 1e-20,
      "lang": "en-us"
    }
  },
  "enclosure": {
    "port": "/dev/ttyAMA0",
    "rate": 9600,
    "timeout": 5.0,
    "update": true,
    "test": false
  },
  "log_level": "DEBUG",
  "ignore_logs": [
    "enclosure.mouth.viseme",
    "enclosure.mouth.display"
  ],
  "session": {
    "ttl": 180
  },
  "stt": {
    "module": "mycroft"
  },
  "tts": {
    "module": "mimic2",
    "mimic": {
      "voice": "slt"
    },
    "mimic2": {
      "lang": "en-us",
      "url": "https://mimic-api.mycroft.ai/synthesize?text=",
      "preloaded_cache": "/opt/mycroft/preloaded_cache/Mimic2"
    },
    "espeak": {
      "lang": "english-us",
      "voice": "m1"
    }
  },
  "padatious": {
    "intent_cache": "~/.mycroft/intent_cache",
    "train_delay": 4
  },
  "Audio": {
    "backends": {
      "local": {
        "type": "simple",
        "active": true
      },
      "vlc": {
        "type": "vlc",
        "active": true,
        "duck": true
      }
    },
    "default-backend": "local"
  },
  "debug": false,
  "max_allowed_core_version": 19.2
}
